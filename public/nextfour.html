<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Category & Expertise</title>

    <script>
        const showMessage = (message, type = 'error') => {
            const box = document.getElementById('message-box');
            box.textContent = message;
            box.className = 'message-box visible ' + type;

            setTimeout(() => {
                box.classList.remove('visible');
            }, 5000);
        };
        window.showMessage = showMessage;
        const nextFive = () => {
            const jobCategory = document.getElementById('job').value.trim();
            const yearsOfExperience = document.getElementById('yearsOf').value.trim();
            const whatYouCanDo = document.getElementById('describe').value.trim();
            const cvFile = document.getElementById('cv').files;

            const nextButton = document.getElementById('next-btn');
            const box = document.getElementById('message-box');

            box.classList.remove('visible');
            nextButton.disabled = true;
            nextButton.classList.add('disabled');

            if (jobCategory === '' || yearsOfExperience === '' || whatYouCanDo === '' || cvFile.length === 0) {
                showMessage('Please fill in all job details (Category, Years, and Description) and **upload your CV**.', 'error');

                nextButton.disabled = false;
                nextButton.classList.remove('disabled');
                return;
            }

            localStorage.setItem('job', jobCategory.toLowerCase());
            localStorage.setItem('yearsOf', yearsOfExperience.toLowerCase());
            localStorage.setItem('describe', whatYouCanDo.toLowerCase());

            setTimeout(() => {
                window.location.href = "nextfourtwo.html";
            }, 1500);
        };

        const backFour = () => {
            setTimeout(() => {
                window.location.href = "nextthree.html";
            }, 1500);
        };

        window.onload = function () {
            document.getElementById('next-btn').addEventListener('click', nextFive);
            document.getElementById('back-btn').addEventListener('click', backFour);
        };
    </script>

    <style>
        :root {
            --primary-teal: #4f7174;
            --custom-dark-blue: rgb(19, 19, 85);
            --custom-dark-blue-hover: rgb(10, 10, 50);
            --background-light: #f4f4f4;
            --card-background: #ffffff;
            --text-dark: #555555;
            --text-secondary: #777777;
            --headline-brown: #7B4734;
            --border-radius-large: 30px;
            --border-radius-small: 12px;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #app-wrapper {
            width: min(420px, calc(100% - 40px));
            max-width: 420px;
            background-color: var(--card-background);
            border-radius: var(--border-radius-large);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding-bottom: 40px;
            margin: 50px auto 20px;
            box-sizing: border-box;
        }

        .top-graphic {
            height: 100px;
            background-color: var(--custom-dark-blue);
            border-radius: 0 0 50% 50% / 0 0 10% 10%;
            margin-bottom: -50px;
        }

        .content {
            padding: 0 2rem;
            text-align: center;
        }

        .content h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            -webkit-text-stroke: 1px rgb(0, 21, 252);
            margin-top: 2rem;
            margin-bottom: 0.5rem;
        }

        .content h5 {
            font-size: 1rem;
            font-weight: 500;
            color: var(--headline-brown);
            margin-bottom: 0.5rem;
            padding: 0 1rem;
        }

        .content p {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            padding: 0 1rem;
        }

        .content>div {
            margin-bottom: 1.25rem;
            padding-left: 0;
            padding-right: 0;
        }

        .content label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.3rem;
            padding-left: 0;
            text-align: left;
        }

        .content input[type="text"],
        .content input[type="number"],
        .content input[type="file"],
        .content select,
        .content textarea {
            width: 100%;
            padding: 15px 12px;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius-small);
            background-color: #f8f8f8;
            box-sizing: border-box;
            font-size: 1rem;
            color: var(--text-dark);
            transition: border-color 0.3s;
            resize: vertical;
            text-align: left;
        }

        .content textarea {
            min-height: 100px;
            margin-bottom: 1.25rem;
        }

        .content input[type="file"] {
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .content input:focus,
        .content select:focus,
        .content textarea:focus {
            border-color: var(--primary-teal);
            outline: none;
            box-shadow: 0 0 5px rgba(79, 113, 116, 0.2);
        }

        .content>div:nth-last-child(2) {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 15px;
            margin-top: 3rem;
            margin-bottom: 1rem;
        }

        .content button {
            flex-grow: 1;
            width: unset;
            padding: 14px 20px;
            border: none;
            border-radius: var(--border-radius-small);
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        #back-btn {
            background-color: var(--card-background);
            color: var(--custom-dark-blue);
            border: 2px solid var(--custom-dark-blue);
        }

        #back-btn:hover {
            background-color: var(--custom-dark-blue);
            color: white;
        }

        #next-btn {
            color: white;
            background-color: var(--custom-dark-blue);
            box-shadow: 0 4px 10px rgba(19, 19, 85, 0.4);
        }

        #next-btn:hover:not(:disabled) {
            background-color: var(--custom-dark-blue-hover);
        }

        #next-btn.disabled,
        #next-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            box-shadow: none;
        }

        .login-link {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 2rem;
        }

        .login-link a {
            color: var(--primary-teal);
            text-decoration: none;
            font-weight: 600;
        }

        .message-box {
            display: none;
            min-height: 30px;
            transition: none;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            border: 1px solid;
            text-align: left;
        }

        .message-box.visible {
            display: block;
        }

        .message-box.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .message-box.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .message-box.info {
            background-color: #cce5ff;
            color: #004085;
            border-color: #b8daff;
        }
    </style>
</head>

<body>
    <div id="app-wrapper">
        <div class="top-graphic"></div>

        <div class="content">
            <h3>Job Category & Expertise</h3>
            <h5>Define Your Skillset</h5>
            <p>
                Choose your profession and detail your experience to attract potential customers.
            </p>

            <div id="message-box">
            </div>

            <div>
                <label for="job">Select Job Category</label>
                <select name="Select Job category" id="job">
                    <option value="" disabled selected>Select Job category</option>
                    <option value="Tailor">Tailor</option>
                    <option value="Plumber">Plumber</option>
                    <option value="Builder">Builder</option>
                    <option value="Painter">Painter</option>
                    <option value="Chef">Chef</option>
                    <option value="Driver">Driver</option>
                    <option value="Mechanic">Mechanic</option>
                    <option value="Electrician">Electrician</option>
                    <option value="Shoe Maker">Shoe Maker</option>
                    <option value="MakeUp Artist">MakeUp Artist</option>
                    <option value="Furniture Maker">Furniture Maker</option>
                    <option value="Tech Repair (Phone and Laptop)">Tech Repair (Phone and Laptop)</option>
                    <option value="Event Planner">Event Planner</option>
                    <option value="Hair Dresser">Hair Dresser</option>
                    <option value="Baker">Baker</option>
                    <option value="Photographer">Photographer</option>
                    <option value="Barber">Barber</option>
                    <option value="Tiler">Tiler</option>
                </select>
            </div>

            <div>
                <label for="yearsOf">Years of Experience</label>
                <input type="text" placeholder="Enter the years" id="yearsOf">
            </div>

            <div>
                <label for="describe">Describe what you can do</label>
                <textarea placeholder="I can do..." id="describe" rows="4"></textarea>
            </div>

            <div>
                <label for="cv">Upload CV</label>
                <input type="file" id="cv">
            </div>

            <div>
                <button onclick="backFour()" id="back-btn">
                    Back
                </button>
                <button onclick="nextFive()" id="next-btn">
                    Next
                </button>
            </div>

            <div class="login-link">
                Already Registered? <a href="signin.html" onclick="logIn()">Log in Now</a>
            </div>
        </div>
    </div>
</body>

</html>
