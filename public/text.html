<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6fa;
      font-family: "Poppins", sans-serif;
    }

    .signin-container {
      max-width: 420px;
      margin: 100px auto;
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .signin-header {
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      color: white;
      text-align: left;
      padding: 30px 25px 60px;
      position: relative;
      border-bottom-left-radius: 60px 50px;
    }

    .signin-header h2 {
      font-size: 26px;
      font-weight: bold;
      margin: 0;
    }

    .signin-header p {
      font-size: 14px;
      margin-top: 5px;
      opacity: 0.9;
    }

    .signin-body {
      padding: 30px 25px;
      margin-top: -40px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      color: #333;
    }

    .form-control {
      background: #f7f9fc;
      border: none;
      border-radius: 25px;
      padding: 10px 18px;
      margin-bottom: 15px;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .form-control:focus {
      box-shadow: 0 0 0 2px #1976d2;
      background: #fff;
    }

    .btn-primary {
      background: #1976d2;
      border: none;
      border-radius: 25px;
      width: 100%;
      padding: 10px;
      font-weight: 600;
      font-size: 16px;
    }

    .btn-danger {
      border-radius: 25px;
      width: 100%;
      margin-top: 10px;
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #1976d2;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    footer {
      background: #0d47a1;
      color: white;
      padding: 20px;
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
    }

    @media (max-width: 576px) {
      .signin-container {
        margin: 70px 15px;
      }

      .signin-header {
        padding: 25px 20px 50px;
      }

      .signin-header h2 {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>

  <div class="signin-container">
    <div class="signin-header">
      <h2>Welcome Back</h2>
      <p>Sign in to continue</p>
    </div>

    <div class="signin-body">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="example@gmail.com" class="form-control">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" class="form-control">

      <button onclick="logUserIn()" class="btn btn-primary mt-2">Log In</button>
      <button id="sign" class="btn btn-danger">Sign in with Google</button>

      <div class="extra-links">
        <p><a href="reset.html">Forgot Password?</a></p>
        <p>Donâ€™t have an account? <a href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Register Now</a></p>
      </div>
    </div>
  </div>

</body>

</html>
