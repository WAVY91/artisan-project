    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDocTQeWER_kb6mxqNlmbv04M0339iaDDM",
            authDomain: "project-8bb29.firebaseapp.com",
            databaseURL: "https://project-8bb29-default-rtdb.firebaseio.com",
            projectId: "project-8bb29",
            storageBucket: "project-8bb29.firebasestorage.app",
            messagingSenderId: "792700267479",
            appId: "1:792700267479:web:d491f80fcd4c105faf3992",
            measurementId: "G-KY94VPFHX5",
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const subMe = () => {
            const name = document.getElementById("name").value.trim().toLowerCase();
            const subject = document.getElementById("subject").value.trim().toLowerCase();
            const email = document.getElementById("email").value.trim().toLowerCase();
            const number = document.getElementById("number").value.trim();
            const comment = document.getElementById("comment").value.trim().toLowerCase();

            if (!name || !subject || !email || !number || !comment) {
                alert("Please fill in all input fields");
                return;
            }

            const contact = {
                name,
                subject,
                email,
                number,
                comment,
                date: new Date().toLocaleDateString(),
                time: new Date().toLocaleTimeString(),
            };

            const contactRef = ref(database, "contactInfos");
            push(contactRef, contact)
                .then(() => {
                    alert("Message sent successfully!");
                    document.getElementById("name").value = "";
                    document.getElementById("subject").value = "";
                    document.getElementById("email").value = "";
                    document.getElementById("number").value = "";
                    document.getElementById("comment").value = "";
                })
                .catch((error) => {
                    alert("Error sending message: " + error.message);
                });
        };

        window.subMe = subMe;
    </script>
